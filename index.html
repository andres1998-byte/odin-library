<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Library</title>
    </head>

    <body>
        <div class="header">
            <div class="librarytext">Library</div>
            <form action="#">
                <div class="bookoption">
                    <label for="booktitle">Title of the book:</label>
                    <input type="text" id="booktitle" required>     
                </div>
                <div class="bookoption">
                    <label for="bookauthor">Author of the book:</label>
                    <input type="text" id="bookauthor" required>     
                </div>
                <div class="bookoption">
                    <label for="numpages"># of pages:</label>
                    <input type="number" id="numpages" name="numpages" required>     
                </div>
                <div class="bookoption">
                    <label for="haveread">Have you read the book? (yes/no):</label>
                    <input type="text" id="haveread" required>     
                </div>
                <button type="submit" class="addbook"> Add book</button>
            </form>
        </div>

        <div class="maincontent">

        </div>
    </body>
</html>
